<div class="container">
  <form [formGroup]="form" (ngSubmit)="startSession()">
    <label>
      Nickname:
      <input formControlName="nickname" type="text" />
    </label>

    <label>
      Role:
      <select formControlName="role">
        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select>
    </label>

    <button [disabled]="!form.valid">Start/Join Session</button>
  </form>

  <app-card-selection *ngIf="sessionStarted"></app-card-selection>
</div>
